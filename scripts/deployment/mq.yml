apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq

  template:
    metadata:
      labels:
        app: rabbitmq

    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        env:
          - name: CONFIG_SERVICE_PASSWORD
            value: admin
        ports:
        - containerPort: 5672
