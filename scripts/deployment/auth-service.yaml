apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: auth-service-${TARGET_ROLE}
spec:
  selector:
    matchLabels:
      app: auth-service

  template:
    metadata:
      labels:
        app: auth-service
        role: ${TARGET_ROLE}

    spec:
      containers:
      - name: ${AUTH_IMAGE_NAME}
        image: "${ACR_REGISTRY}/${AUTH_IMAGE_NAME}:${BUILD_NUMBER}"
        env:
          - name: CONFIG_SERVICE_PASSWORD
            value: admin
          - name: NOTIFICATION_SERVICE_PASSWORD
            value: admin
          - name: STATISTICS_SERVICE_PASSWORD
            value: admin
          - name: ACCOUNT_SERVICE_PASSWORD
            value: admin
          - name: MONGODB_CONNECTION_STRING
            value: ${DB_CONNECTION_STRING}
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: "${ACR_SECRET}"
